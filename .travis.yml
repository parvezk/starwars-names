// Travis Build Config

language: node_js
cache:
  directories:
    - node_modules
branches:
  only:
  - master
notifications:
  email: false
node_js:
  - '7'
before install:
  - npm i -g npm@^2.0.0
before_script:
  - npm prune
script:
  - npm run cover
  - npm run check-coverage
  - npm run build
after_success:
  - npm run report-coverage
  - npm run semantic-release